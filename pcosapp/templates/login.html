{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; height: 100vh; padding: 0 20px;">
    <!-- Logo Section -->
    <div style="flex: 0 0 auto; text-align: center; margin-right: 30px;">
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="width: 400px; max-width: 100%;">
    </div>

    <!-- Login Form Section -->
    <div style="flex: 0 0 auto; max-width: 400px; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #33528a; text-align: left; margin-bottom: 20px;">Meal Recommendation System</h2>
        <form action="{% url 'login' %}" method="post" style="text-align: left;">
            {% csrf_token %}
            <div style="margin-bottom: 20px;">
                <label for="username" style="font-weight: bold; color: #33528a; display: inline-block; margin-bottom: 5px; width: 100px;">Username:</label>
                <input type="text" id="username" name="username" required 
                       style="width: 220px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="font-weight: bold; color: #33528a; display: inline-block; margin-bottom: 5px; width: 100px;">Password:</label>
                <input type="password" id="password" name="password" required 
                       style="width: 220px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <button type="submit" 
                    style="background-color: #33528a; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%;">
                Log In
            </button>
        </form>
        <p style="margin-top: 20px; text-align: center;">
            Don't have an account? <a href="{% url 'signup' %}" style="color: #33528a; text-decoration: none;">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
